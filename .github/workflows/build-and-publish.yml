name: 'Build and Publish'

on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: eu-west-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      run: terraform init
      working-directory: ./infra

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./infra

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./infra
      continue-on-error: false

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./infra

    - name: Set Bucket URL
      id: bucket
      run: echo "BUCKET_URL=$(terraform output -raw bucket_url)" >> $GITHUB_ENV
      working-directory: ./infra

    - name: Set Website URL
      id: website
      run: echo "WEBSITE_URL=$(terraform output -raw website_url)" >> $GITHUB_ENV
      working-directory: ./infra

    outputs:
      bucket_url: ${{ steps.bucket.outputs.url }}
      website_url: ${{ steps.website.outputs.url }}

  build:
    needs: terraform
    name: 'Build'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 21

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Upload dist folder
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist

  publish:
    needs: [terraform, build]
    name: 'Publish'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Download dist folder
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    
    - name: pwd
      run: pwd

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: eu-west-1

    - name: Sync to S3
      run: aws s3 sync ./dist/ ${{ needs.terraform.outputs.bucket_url }}

    - name: Echo URL
      run: echo ${{ needs.terraform.outputs.website_url }}